<!DOCTYPE html>
 <html class="no-js"> 
    <head>
        <link rel="icon" type="images/png" href="images/logo1.png" />
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login-Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/logo.css" type="text/css">
    </head>
    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log-in</button>
                    <button type="button" class="toggle-btn" onclick="register()">Registeer</button>
                </div>
                <div class="login-icons">
                    <img src="images/log.jpg">
                    
                </div>
                <form  id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="User-Id" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Log-In</button>
                </form>
                <form id="registeer" class="input-group">
                    <input type="text" class="input-field" placeholder="User-Id" required>
                    <input type="email" class="input-field" placeholder="Email-Id" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>I agree to terms & conditions</span>
                    <button type="submit" class="submit-btn">register</button>
                </form>

            </div>
            
        </div>

            </div>
        </div>    
        <script >
            var x = document.getElementById("login");
            var y = document.getElementById("registeer");
            var z = document.getElementById("btn");

                function register(){
                x.style.left="-400px";
                y.style.left="50px";
                z.style.left="110px";
                    } 
                function login(){
                x.style.left="50px";
                y.style.left="450px";
                z.style.left="0px";
                } 
        </script>
    </body>
</html>
